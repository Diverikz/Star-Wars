  <body id="main-body" style="overflow: visible">
    <div class="bg__container">
      <header id="header">
        <div class="logo">
          <div class="logo__avatar">
            <img src="img/star.png" />
          </div>
          <h1 class="logo__content">Charakter encyclopedia</h1>
          <div class="logo__avatar">
            <img src="img/Wars.png" />
          </div>
        </div>
      </header>

      <div class="main__container">
        <div class="wrapper">
          <div class="input__form">
            <label>
              <input type="text" class="search" />
              <div class="label__text">Search by name</div>
              <svg class="fa-search">
                <use xlink:href="#fa-search"></use>
              </svg>
            </label>
          </div>
        </div>
        <!--wrapper -->

        <section class="cards">
          <div class="card" id="card">
            <div class="card__info">
              <svg class="icon">
                <use xlink:href="#first" />
              </svg>
              <h1 class="name">Name</h1>
              <h2 class="spicies">Species</h2>
            </div>
          </div>

          <div class="card">
            <div class="card__info">
              <svg class="icon">
                <use xlink:href="#second" />
              </svg>
              <h1 class="name">Name</h1>
              <h2 class="spicies">Species</h2>
            </div>
          </div>

          <div class="card">

              </svg>
              <h1 class="name">Name</h1>

            </div>
          </div>

          <div class="card">

                <use xlink:href="#fourth" />
              </svg>
              <h1 class="name">Name</h1>
              <h2 class="spicies">Species</h2>
            </div>
          </div>

          <div class="card">
            <div class="card__info">
              <svg class="icon">
                <use xlink:href="#fifth" />
              </svg>
              <h1 class="name">Name</h1>
              <h2 class="spicies">Species</h2>
            </div>
          </div>

          <div class="card">
            <div class="card__info">
              <svg class="icon">
                <use xlink:href="#sixth" />
              </svg>
              <h1 class="name">Name</h1>

            </div>

          <div class="card">

            </div>

          <div class="card">

                <use xlink:href="#eighth" />
              </svg>

          <div class="card">

          <div class="card">
            <div class="card__info">
              <svg class="icon">
                <use xlink:href="#tenth" />

              <h1 class="name">Name</h1>

            </div>

        </section>
      </div>
      <!-- main__container -->

      <footer class="footer">
        <div class="footer__block">
          <h3 class="footer__title">STAR WARS CHARACTER Encyclopedia, 2019</h3>
        </div>
      </footer>

      <div class="bg__popup" style="display: none">
        <div class="popup">
          <span class="close">&times;</span>

          <div class="popup__content">
            <svg class="icon">
              <use xlink:href="#first" />
            </svg>

            <div class="elements">
              <div class="el__block">
                <svg class="icon__popup">
                  <use xlink:href="#Birth" />
                </svg>
                <span class="grey">Birth day</span>
                <span class="white">Birth day</span>
              </div>

              <div class="el__block">
                <svg class="icon__popup">
                  <use xlink:href="#Species" />
                </svg>
                <span class="grey">Species</span>
                <span class="white">Species</span>
              </div>

              <div class="el__block">

                </svg>
                <span class="grey">Gender</span>
                <span class="white">Gender</span>
              </div>

              <div class="el__block">
                <svg class="icon__popup">
                  <use xlink:href="#Homeworld" />
                </svg>
                <span class="grey">Homeworld</span>
                <span class="white">Homeworld</span>
              </div>

              <div class="el__block">
                <svg class="icon__popup">
                  <use xlink:href="#Films" />
                </svg>
                <span class="grey">Films</span>
                <span class="white">Films</span>
              </div>
            </div>
            <!-- elements -->

          <!--popup__content -->
